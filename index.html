<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="imagens/icon_banco_2.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/estilo.css">
    <title>Fluxo de Caixa</title>
</head>

<body>
    <div class="form-container">
        <h1>Controle de Fluxo de Caixa</h1>
        <form>
            <p><input type="text" id="inDescricao" placeholder="Descrição" required></p>
            <p><input type="number" id="inValor" min="0" step="0.01" placeholder="Valor (R$)" required></p>
            <div id="formButtons">
                <button type="button" id="inEntrada">Entrada</button>
                <button type="button" id="inSaida">Saída</button>

            </div>
            <p><button type="button" id="inAdicionar">Adicionar</button></p>
    </div>
    </form>
    <h3 id="outEntrada"></h3>
    <h3 id="outSaida"></h3>
    <h3 id="outTotal"></h3>
    <table border="1">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="tabelaTransacoes"></tbody>
    </table>
    </div>
</body>

<script src="JS/index.js"></script>

</html>
